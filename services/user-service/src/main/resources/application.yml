spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/maatcore_users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8081
  servlet:
    context-path: /

app:
  jwt:
    secret: maatcoreSecretKey12345maatcoreSecretKey12345maatcoreSecretKey12345
    expiration: 86400000 # 24 heures en millisecondes

logging:
  level:
    org.springframework.security: DEBUG
    com.maatcore: DEBUG
